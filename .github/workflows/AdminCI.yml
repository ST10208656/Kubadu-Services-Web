name: Web Admin CI/CD

on:
  push:
    branches:
      - webAdminBranch
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: webAdminBranch

      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Install Google Chrome
        run: sudo apt-get install -y google-chrome-stable

      - name: Install webdriver-manager
        run: npm install webdriver-manager --save-dev

      - name: Download and start chromedriver
        run: |
          ./node_modules/.bin/webdriver-manager update
          ./node_modules/.bin/webdriver-manager start &

      - name: Start Xvfb
        run: |
          sudo apt-get install -y xvfb
          Xvfb :99 & export DISPLAY=:99

      - name: Run Selenium tests in headless mode
        env:
          DISPLAY: :99
        run: |
          google-chrome-stable --version
          chromedriver --version
          npm run test:selenium -- --headless --verbose  # Use verbose flag to capture logs

      - name: Kill chromedriver process
        run: |
          killall chromedriver

      - name: Print Chrome logs
        run: |
          if [ -f /var/log/google-chrome/chrome_debug.log ]; then
            cat /var/log/google-chrome/chrome_debug.log
          fi
