name: Web Admin CI/CD

on:
  push:
    branches:
      - webAdminBranch
  pull_request:
    branches:
      - webAdminBranch
  workflow_dispatch:  # This allows manual triggering from GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
