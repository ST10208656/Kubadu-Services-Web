<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
            font-family: Montserrat, sans-serif;
            background-color: #fff; /* White background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 400px; /* Adjust width */
            padding: 40px; /* Increase padding */
           background: #fff;
            color: #fff; /* White text */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center; /* Center text horizontally */
        }
        h2 {
            color: #007e3a; /* Dark Green */
            font-size: 24px; /* Increase font size */
            margin-bottom: 30px; /* Increase bottom margin */
        }
        form {
            margin-top: 20px;
        }
        input[type="text"],
        input[type="password"],
		input[type="email"],
        input[type="submit"] {
            width: 100%;
            padding: 15px; /* Increase padding */
            margin-top: 15px; /* Increase top margin */
            margin-bottom: 15px; /* Increase bottom margin */
            border: 1px solid #007e3a; /* Dark Green border */
            border-radius: 8px; /* Increase border radius */
            box-sizing: border-box;
			font-family: Montserrat, sans-serif;
            background-color: #fff; /* White background */
            color: #001f3f; /* Dark Blue text */
            font-size: 18px; /* Increase font size */
        }
        input[type="submit"] {
            background-color: #007e3a; /* Dark Green button */
            color: #fff;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #005129; /* Darker Green on hover */
        }
        .register-link {
            color: #007e3a; /* Dark Green text */
        }
        .register-link a {
            color: #007e3a; /* Dark Green link */
            text-decoration: none;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
		/* Gradient Button */
input[type="submit"] {
    background: linear-gradient(45deg, #004AAD, #00BF63);
    border: none;
    color: #fff;
    cursor: pointer;
}

input[type="submit"]:hover {
    background: linear-gradient(45deg, #00BF63, #004AAD);
}
@media (max-width: 600px) {
    .container {
        width: 90%;
        padding: 20px;
    }
}
    </style>
</head>
<body style="background-image: url('https://images.pexels.com/photos/3709402/pexels-photo-3709402.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1'); background-size: cover;">
    <div class="container">
        <h2 style="background: rgb(0,74,173);
background: linear-gradient(to bottom, rgba(0,74,173,1) 0%, rgba(0,191,99,1) 100%);
            -webkit-background-clip: text;
            color: transparent;">Register</h2>
        <form id="registerForm" action="#">
		<input type="text" name="name" placeholder="Name" required>
		<input type="text" name="surname" placeholder="Surname" required>
            <input type="text" name="ID" placeholder="ID number" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="submit" value="Register" style="font-family: Montserrat, sans-serif;">
        </form>
        <div class="login-link">
            <span style="color:#000000">Already have an account?</span> <a href="login.html" style="color:#004AAD">Login</a>
        </div>
    </div>

    <script type="module">
// Import the functions you need from the SDKs you need
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
import { getFirestore, collection, addDoc, setDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-analytics.js";

// Your web app's Firebase configuration
const firebaseConfig = {
    apiKey: "AIzaSyAauhTRKCxnwpXvfdvRMXfU1K9oFvYgRRE",
    authDomain: "login-b62bd.firebaseapp.com",
    projectId: "login-b62bd",
    storageBucket: "login-b62bd.appspot.com",
    messagingSenderId: "861930818449",
    appId: "1:861930818449:web:1c5f962893ca85ecf5a830",
    measurementId: "G-KHJSX85R56"
};

let app;
if (!initializeApp.length) {
    app = initializeApp(firebaseConfig);
} else {
    app = initializeApp(firebaseConfig);
}

const auth = getAuth(app);
const db = getFirestore(app);
const analytics = getAnalytics(app);

if (app) {
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const name = e.target.name.value;
        const surname = e.target.surname.value;
		const ID = e.target.ID.value;
        const password = e.target.password.value;
        const email = e.target.email.value;

        if (ID && password && email && name && surname) {
            if (auth) {
                // Create user in Firebase Authentication
                createUserWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        const user = userCredential.user;
                        console.log("User created: ", user);

                        // Add user details to Firestore
                      return setDoc(doc(db, 'Customers', user.uid), {
    Name: name,
    Surname: surname,
    ID: ID,
    Email: email,
    UserId: user.uid // Store the user's Firebase UID
});
                    })
                    .then(() => {
                        alert("Registration successful! You can now log in.");
                        window.location.href = "login.html";
                    })
                    .catch((error) => {
                        const errorCode = error.code;
                        const errorMessage = error.message;
                        console.error("Error during sign-up: ", errorCode, errorMessage);
                        alert(`Error during registration: ${errorMessage}`);
                    });
            }
        } else {
            alert("Please fill in all fields.");
        }
    });
}

   
    </script>
</body>
</html>
