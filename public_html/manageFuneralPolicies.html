    querySnapshot.forEach(async (doc) => {

        const paymentDocRef = doc(db, "Users Policies", doc.id, "Payments", monthYear);
        const paymentDoc = await getDoc(paymentDocRef);

            // Create a new payment document for this month
            await setDoc(paymentDocRef, {
                amount: 0, // Reset amount to 0 for new month
                date: new Date(),
                status: 'Pending',
                amountDue: policyData.amount // Amount due for the policy
            });
        }
    });
}

function attachSubmitButtonListeners() {
    const submitButtons = document.querySelectorAll('.submitButton');

    submitButtons.forEach(button => {
        button.addEventListener('click', async (e) => {
            const docId = e.target.getAttribute('data-doc-id');
            const userId = e.target.getAttribute('data-userId');
            console.log("Document ID:", docId);
            const originalAmount = parseFloat(e.target.getAttribute('data-original-amount'));
            const inputElement = e.target.previousElementSibling;
            const amount = parseFloat(inputElement.value);

            console.log("Amount entered:", amount);

            if (!isNaN(amount) && amount > 0) {
                // Get the current date and format it as MM-YYYY
                const currentDate = new Date();
                const currentMonthYear = `${currentDate.getMonth() + 1}-${currentDate.getFullYear()}`;

                // Fetch the policy document to check lastPaymentMonthYear
                const policyDocRef = doc(db, "Users Policies", docId);
                const policyDocSnap = await getDoc(policyDocRef);

                if (policyDocSnap.exists()) {
                    const policyData = policyDocSnap.data();
                    const lastPaymentMonthYear = policyData.lastPaymentMonthYear;

                    // Only proceed if the payment for the current month hasn't been made yet
                    if (lastPaymentMonthYear !== currentMonthYear || policyData.remaining > 0) {
                        // Record the payment
                        await addDoc(collection(db, "Users Policies", docId, "Payments"), {
                            amount: amount,
                            date: new Date(),
                            status: 'Paid' // Add status to track if payment is completed
                        });
                        console.log("Payment added for doc ID:", docId);

                        // Calculate total payments made
                        const paymentsQuery = query(collection(db, "Users Policies", docId, "Payments"));
                        const paymentsSnapshot = await getDocs(paymentsQuery);
                        let totalPayments = 0;

                        paymentsSnapshot.forEach((paymentDoc) => {
                            const paymentData = paymentDoc.data();
                            totalPayments += parseFloat(paymentData.amount);
                        });
                        console.log("Total payments:", totalPayments);

                        const remainingBalance = originalAmount - totalPayments;
                        console.log("Remaining balance:", remainingBalance);

                        // Update the policy document with remaining balance, progress, and status
                        await updateDoc(policyDocRef, {
                            remaining: Math.max(remainingBalance, 0), // Ensure no negative balance
                            paid: totalPayments,
                            progress: (totalPayments / originalAmount) * 100, // Calculate progress based on total payments
                            lastPaymentMonthYear: currentMonthYear, // Update last payment month/year
                            status: remainingBalance > 0 ? (totalPayments > 0 ? 'Active' : 'Overdue') : 'Completed' // Update status
                        });

                        // Handle extra payment by updating wallet balance
                        if (remainingBalance < 0) {
                            const extraPayment = Math.abs(remainingBalance); // Convert negative to positive
                            alert(`Extra payment of R${extraPayment} recorded. This will be added to your wallet.`);

                            // Get the current wallet balance
                            const userDocRef = doc(db, "Customers", userId);
                            const userDocSnap = await getDoc(userDocRef);
                            const currentWalletBalance = userDocSnap.data().walletBalance || 0;

                            // Set remaining to zero in policy doc
                            await updateDoc(policyDocRef, {
                                remaining: 0
                            });
                        }

                        updateWalletBalance(userId);

                        // Reload the policies to reflect updated amounts
                        loadFuneralPoliciesFromFirebase();
                    } else {
                        console.log("Payment for this month has already been made.");
                        alert("A payment for this month has already been processed.");
                    }
                } else {
                    console.log("Policy document not found.");
                    alert("Error: Policy document not found.");
                }
            } else {
                console.log("Invalid amount entered.");
                alert("Please enter a valid payment amount.");
            }
        });
    });
}


async function updateWalletBalance(userId) {
    console.log("User ID is: " + userId);
    let totalRemainingBalance = 0;
    let remainingBalance = 0; // For loans
    let remainingBalance1 = 0; // For policies

    // Step 1: Query all loans for the user
    const loansQuery = query(collection(db, "User Loans"), where("userId", "==", userId));
    const loansSnapshot = await getDocs(loansQuery);

    // Step 2: Loop through each loan to calculate the remaining balance
    for (const loanDoc of loansSnapshot.docs) {
        const loanData = loanDoc.data();
        const originalAmount = parseFloat(loanData.originalAmount);

        // Step 3: Calculate total payments for each loan
        const paymentsQuery = query(collection(db, "User Loans", loanDoc.id, "Payments"));
        const paymentsSnapshot = await getDocs(paymentsQuery);
        let totalPayments = 0;

        paymentsSnapshot.forEach((paymentDoc) => {
            const paymentData = paymentDoc.data();
            if (paymentData.Paid) {
                totalPayments += parseFloat(paymentData.Paid);
            }
        });

        // Calculate remaining balance for this loan
        remainingBalance = originalAmount - totalPayments;
        

        // Accumulate the remaining balance for loans
        totalRemainingBalance += remainingBalance;
    }

    // Step 4: Query all policies for the user
    const policiesQuery = query(collection(db, "Users Policies"), where("userId", "==", userId));
    const policiesSnapshot = await getDocs(policiesQuery);

    // Step 5: Loop through each policy to calculate the remaining balance
    for (const policyDoc of policiesSnapshot.docs) {
        const policyData = policyDoc.data();
        const originalAmount = parseFloat(policyData.payment); // assuming 'payment' is the total original amount

        // Step 6: Calculate total payments for each policy
        const policyPaymentsQuery = query(collection(db, "Users Policies", policyDoc.id, "Payments"));
        const policyPaymentsSnapshot = await getDocs(policyPaymentsQuery);
        let totalPolicyPayments = 0;

        policyPaymentsSnapshot.forEach((paymentDoc) => {
            const paymentData = paymentDoc.data();
            if (paymentData.status === "Paid") {
                totalPolicyPayments += parseFloat(paymentData.amount);
            }
        });

        // Calculate remaining balance for this policy
        remainingBalance1 = originalAmount - totalPolicyPayments;
        

        // Accumulate the remaining balance for policies
        totalRemainingBalance += remainingBalance1;
    }
    console.log(totalRemainingBalance + "remainging balance");



    // Step 7: Check if there's an extra payment (negative remaining balance)
    if (totalRemainingBalance < 0) {
        const extraPayment = Math.abs(totalRemainingBalance);
        

        // Step 8: Update the user's wallet with the extra payment
        const userDocRef = doc(db, "Customers", userId);
        const userDocSnap = await getDoc(userDocRef);

        if (userDocSnap.exists()) {
            const currentWalletBalance = userDocSnap.data().walletBalance || 0;
            await updateDoc(userDocRef, {
                walletBalance: extraPayment // Add to existing wallet balance
            });

            console.log("Wallet updated with extra payment:", extraPayment);
        }
    } else {
        console.log("No extra payment. Remaining balance is positive or zero.");
    }
}

async function handleExtraPayment(docId, amountPaid, originalAmount) {
    const policyDocRef = doc(db, "Users Policies", docId);
    const policyDoc = await getDoc(policyDocRef);
    const data = policyDoc.data();
    
    let remainingBalance = originalAmount - amountPaid;
    
    // Check if there's an extra payment
    if (remainingBalance < 0) {
        const extraPayment = Math.abs(remainingBalance);
        // Update cash value
        await updateDoc(policyDocRef, {
            cashValue: (data.cashValue || 0) + extraPayment, // Add extra payment to cash value
            remaining: 0 // Set remaining to 0
        });
        
    } else {
        // Update remaining balance if no extra payment
        await updateDoc(policyDocRef, {
            remaining: remainingBalance
        });
    }
}

// Function to filter and sort user policies
 window.filterUsersPolicies = function () {
    console.log("Filtering and sorting user policies");

    const searchTerm = document.getElementById('search-input').value.toLowerCase();
    const filterType = document.getElementById('filter-select').value;
    const sortOption = document.getElementById('sort-select').value;

    // Step 1: Filter policies by search term and filter type
    let filteredPolicies = activeFuneralPolicies.filter(policy => {
        const matchesSearchTerm = policy.users.toLowerCase().includes(searchTerm);
        const matchesFilterType = filterType === 'all' || policy.type === filterType;
        return matchesSearchTerm && matchesFilterType;
    });

    // Step 2: Sort policies based on the selected sorting option
    filteredPolicies = filteredPolicies.sort((a, b) => {
        if (sortOption === "asc") {
            return a.users.localeCompare(b.users);
        } else if (sortOption === "desc") {
            return b.users.localeCompare(a.users);
        } else if (sortOption === "newest") {
            return new Date(b.approvedOn) - new Date(a.approvedOn); // Assume 'startDate' exists
        } else if (sortOption === "oldest") {
            return new Date(a.approvedOn) - new Date(b.approvedOn); // Assume 'startDate' exists
        } else {
            return 0; // No sorting
        }
    });

    // Step 3: Update the displayed table
    populateUserTable(filteredPolicies); // Update the displayed table
};
