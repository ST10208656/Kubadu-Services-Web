const auth = getAuth();
const db = getFirestore();
const notificationDiv = document.getElementById('notificationDiv');
let userID = null;
let userDocRef = null;
// Get the current user ID (assuming the user is logged in)
function checkUserLogin() {
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                console.log("User is logged in:", user);
                userID = user.uid; // Store user ID
                userDocRef = doc(db, 'Customers', userID); // Reference to the user document

             

                try {
                    const userDocSnap = await getDoc(userDocRef); // Await the document snapshot
                    if (userDocSnap.exists()) {
                        
                        console.log("User data:", userDocSnap.data()); // Successfully retrieved user data
                       updateUser(userDocSnap.data().UserId);
                    } else {
                        alert("Please login first.");
                         window.location.href = "login.html"; // Redirect to login page
                    }
                } catch (error) {
                    console.error("Error fetching user document:", error); // Handle errors
                }
            } else {
                console.log("No user is signed in.");
                alert("You must log in");
                window.location.href = "login.html"; // Redirect to login page
            }
        });
    }
    window.onload = checkUserLogin;
    function updateUser(userID){
       if (userID) {
    // Fetch user data from Firestore
    const userDocRef = doc(db, "Customers", userID);
    getDoc(userDocRef).then((docSnap) => {
        if (docSnap.exists()) {
            const userData = docSnap.data();
            document.getElementById('name').value = userData.Name;
            document.getElementById('surname').value = userData.Surname;
            document.getElementById('email').value = userData.Email;
        } else {
            notificationDiv.textContent = 'No user data found!';
            notificationDiv.style.display = 'block';
        }
    }).catch((error) => {
        console.error('Error fetching user data:', error);
        notificationDiv.textContent = `Error fetching user data: ${error.message}`;
        notificationDiv.style.display = 'block';
    });

    // Handle form submission
    document.getElementById('editProfileForm').addEventListener('submit', async (event) => {
        event.preventDefault();

        // Collect updated data
        const updatedName = document.getElementById('name').value;
        const updatedSurname = document.getElementById('surname').value;
        const updatedEmail = document.getElementById('email').value;
        const newPassword = document.getElementById('password').value;

        // Update user data in Firestore
        try {
            await updateDoc(userDocRef, {
                Name: updatedName,
                Surname: updatedSurname,
                Email: updatedEmail
            });

            // Update email in Firebase Authentication
            if (auth.currentUser.email !== updatedEmail) {
                await updateEmail(auth.currentUser, updatedEmail);
            }

            // Update password in Firebase Authentication if a new password is provided
            if (newPassword) {
                await updatePassword(auth.currentUser, newPassword);
            }

            notificationDiv.textContent = 'Profile updated successfully!';
            notificationDiv.style.display = 'block';
        } catch (error) {
            console.error('Error updating profile:', error);
            notificationDiv.textContent = `Error updating profile: ${error.message}`;
            notificationDiv.style.display = 'block';
            
             if (error.code === 'auth/requires-recent-login') {
            alert("Your session has expired. Please log in again.");
            // Redirect to the login page
            window.location.href = "login.html"; // Change this to your actual login page URL
        } else {
            alert("An error occurred while updating your profile. Please try again.");
        }
        }
    });
} else {
    notificationDiv.textContent = 'User not logged in!';
    notificationDiv.style.display = 'block';
}
