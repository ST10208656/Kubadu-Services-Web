  async function getFileType(fileUrl) {
    const storage = getStorage();
    const fileRef = ref(storage, fileUrl);
let fileType = null;
    try {
        const metadata = await getMetadata(fileRef);
        fileType = metadata.contentType; // This gives you the file type
        console.log("File Type:", fileType);
        
    
    return fileType;
    } catch (error) {
        console.error("Error fetching metadata:", error);
    }
}

function openDocumentModal(url, fileType) {
    const modal = document.getElementById("documentModal");
    const iframe = document.getElementById("documentFrame");
    const imageDisplay = document.getElementById("imageDisplay"); // For images

    if (fileType === 'application/pdf') {
        // Show the PDF in the iframe
        iframe.src = url;
        iframe.style.display = "block"; // Ensure iframe is visible
        imageDisplay.style.display = "none"; // Hide image display
    } else if (fileType === 'image/jpeg' || fileType === 'image/png') {
        // For images, show the image instead of the iframe
        imageDisplay.src = url;
        imageDisplay.style.display = "block"; // Ensure image is visible
        iframe.style.display = "none"; // Hide the iframe
    } else {
        // If file type is unsupported, show a download button instead
        alert('This file type cannot be displayed. Click OK to download the file.');
        window.open(url, '_blank'); // Force download
    }

    modal.style.display = "block"; // Show the modal
}
