const q = query(collection(db, "User Loans"));

const querySnapshot = await getDocs(q);
querySnapshot.forEach((doc) => {
  // doc.data() is never undefined for query doc snapshots
  
  const data = doc.data();
  
  
  //const timestamp = data.timestamp.toDate().toLocaleString();
  const rowData = [doc.id, data.type, data.dataAmount];
  
  const rowElement = document.createElement("tr");

  // Loop through each cell in the rowData array
  rowData.forEach((cell) => {
    // Create a new table data (cell) element
    const cellElement = document.createElement("td");
    cellElement.textContent = cell;

    // Append the cell to the row
    rowElement.appendChild(cellElement);
	// Append the row to the table body
  tableBody.appendChild(rowElement);
  });
