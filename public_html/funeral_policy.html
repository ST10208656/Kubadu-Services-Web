<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funeral Policy Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url();
            background-size: cover;
        }
        .container {
            width: 600px;
            padding: 40px;
            background-color: rgba(0, 31, 63, 0.8); /* Dark Blue with opacity */
            color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        h2 {
            color: #007e3a;
            font-size: 24px;
            margin-bottom: 30px;
        }
        form {
            margin-top: 20px;
            text-align: left;
        }
        label {
            display: block;
            text-align: left;
            margin-top: 10px;
            color: #007e3a; /* Dark Green */
            font-size: 16px;
        }
        input[type="text"],
        input[type="file"],
        input[type="email"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #007e3a;
            border-radius: 8px;
            box-sizing: border-box;
            background-color: #fff;
            color: #001f3f;
            font-size: 16px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            border: none;
            border-radius: 8px;
            box-sizing: border-box;
            background-color: #007e3a;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #005129;
        }
    </style>
    <script>
        function handleNumDependents(event) {
            event.preventDefault();
            const numDependents = document.getElementById('num_dependents').value;
            const initialForm = document.getElementById('initialForm');
            initialForm.style.display = 'none'; // Hide the initial form
            const contactForm = document.getElementById('contactForm');
            contactForm.style.display = 'block'; // Show the contact form
            const hiddenInput = document.getElementById('num_dependents_hidden');
            hiddenInput.value = numDependents; // Set the number of dependents to hidden input
        }

        function handleContactMethod(event) {
            event.preventDefault();
            const contactMethod = document.getElementById('contact_method').value;
            const contactForm = document.getElementById('contactForm');
            contactForm.style.display = 'none'; // Hide the contact form
            if (contactMethod === 'phone') {
                const phoneForm = document.getElementById('phoneForm');
                phoneForm.style.display = 'block'; // Show the phone form
            } else if (contactMethod === 'email') {
                const emailForm = document.getElementById('emailForm');
                emailForm.style.display = 'block'; // Show the email form
            }
        }

        function handleThankYou(event) {
            event.preventDefault();
            alert("Thank you! We will get back to you.");
            window.location.href = "thank_you.html"; 
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Funeral Policy Application</h2>
        <form id="initialForm" onsubmit="handleNumDependents(event)">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Full Name" required>
            
            <label for="mobile">Mobile Number</label>
            <input type="tel" id="mobile" name="mobile" placeholder="Mobile Number" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email" required>
            
            <label for="id">ID</label>
            <input type="file" id="id" name="id" required>
            
            <label for="home_address">Home Address</label>
            <input type="text" id="home_address" name="home_address" placeholder="Home Address" required>
            
            <label for="work_address">Work Address (if available)</label>
            <input type="text" id="work_address" name="work_address" placeholder="Work Address">
            
            <label for="payslip">Payslip/Monthly Income</label>
            <input type="file" id="payslip" name="payslip" required>
            
            <label for="num_dependents">Number of Dependents (max 8)</label>
            <select id="num_dependents" name="num_dependents" required>
                <option value="" selected disabled>Select number of dependents</option>
<option value="0">0</option>
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
<option value="5">5</option>
<option value="6">6</option>
<option value="7">7</option>
<option value="8">8</option>
</select>

<input type="submit" value="Next">
</form>

<form id="contactForm" style="display: none;" onsubmit="handleContactMethod(event)">
<h2>How would you like us to contact you?</h2>
<label for="contact_method">Contact Method</label>
<select id="contact_method" name="contact_method" required>
    <option value="" selected disabled>Select contact method</option>
    <option value="phone">Phone</option>
    <option value="email">Email</option>
</select>
<input type="submit" value="Next">
</form>

<form id="phoneForm" style="display: none;" onsubmit="handleThankYou(event)">
<h2>Please provide your phone number</h2>
<label for="phone_number">Phone Number</label>
<input type="tel" id="phone_number" name="phone_number" placeholder="Phone Number" required>
<input type="submit" value="Submit">
</form>

<form id="emailForm" style="display: none;" onsubmit="handleThankYou(event)">
<h2>Please provide your email address</h2>
<label for="email_address">Email Address</label>
<input type="email" id="email_address" name="email_address" placeholder="Email Address" required>
<input type="submit" value="Submit">
</form>
</div>
</body>
</html>
