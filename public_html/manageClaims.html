<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Claims - Kubadu Services</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
     <style>
        /* Basic CSS reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: linear-gradient(90deg, #004AAD, #00BF63);
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #00C04B 3px solid;
        }

        header h1 {
            text-align: center;
            font-size: 28px;
        }

        main {
            padding: 20px 0;
        }

        .back-btn {
            background-color: #004AAD;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: inline-block;
        }

        .back-btn:hover {
            background-color: #00BF63;
        }

        .card {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .card h2 {
            color: #004AAD;
            text-align: center;
            margin-bottom: 10px;
        }

        .filter-container {
            margin-bottom: 20px;
            text-align: center;
        }

        .filter-container label, .filter-container select {
            margin-right: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #004AAD;
            color: #fff;
        }

        th:first-child, td:first-child {
            font-weight: bold;
        }

        th:nth-child(2), td:nth-child(2) {
            font-style: italic;
        }

        .back-button {
            display: block;
            width: 150px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-color: #004AAD;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        .back-button:hover {
            background-color: #003580;
        }
        footer {
            background-color: #004AAD;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            border-top: #00C04B 3px solid;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Manage Claims - Kubadu Services</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <a href="index.html" class="back-btn">Back to Dashboard</a>
            <div class="card">
                <h2>Claims to Process</h2>
                <div class="filter-container">
                    <label for="search-input">Search:</label>
                    <input type="text" id="search-input" placeholder="Search by user name...">
                    <label for="filter-select">Filter by Status:</label>
                    <select id="filter-select">
                        <option value="all">All</option>
                        <option value="Pending">Pending</option>
                        <option value="Approved">Approved</option>
                        <option value="Denied">Denied</option>
                    </select>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Beneficiary</th>
                            <th>Claim Amount</th>
                            <th>Status</th>
                             <th>Death Certificate</th>
                            <th>Actions</th> <!-- Added Actions column -->
                        </tr>
                    </thead>
                    <tbody id="users-claims-list">
                        <!-- Data will be dynamically populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Kubadu Services. All rights reserved.</p>
        </div>
    </footer>
  
<script type="module">
 import {initializeApp} from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
 import { getFirestore, collection, updateDoc, onSnapshot, doc, addDoc } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAauhTRKCxnwpXvfdvRMXfU1K9oFvYgRRE",
        authDomain: "login-b62bd.firebaseapp.com",
        projectId: "login-b62bd",
        storageBucket: "login-b62bd.appspot.com",
        messagingSenderId: "861930818449",
        appId: "1:861930818449:web:1c5f962893ca85ecf5a830",
        measurementId: "G-KHJSX85R56"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Fetch claims from Firestore
    async function fetchClaims() {
        const usersClaimsList = document.getElementById('users-claims-list');
        usersClaimsList.innerHTML = ''; // Clear existing data

        const unsubscribe = onSnapshot(collection(db, "Claims"), (querySnapshot) => {
               const searchInput = document.getElementById('search-input').value.toLowerCase();
            const filterValue = document.getElementById('filter-select').value;
            usersClaimsList.innerHTML = ''; // Clear existing data

            querySnapshot.forEach(doc => {
                const claim = doc.data();
                            const beneficiaryName = claim.beneficiaryName ? claim.beneficiaryName.toLowerCase() : '';
                const matchesSearch = beneficiaryName.includes(searchInput);
                const matchesFilter = filterValue === "all" || claim.status === filterValue;

               if (matchesSearch && matchesFilter) {
                   
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${claim.beneficiaryName}</td>
                        <td>${claim.coverage}</td>
                        <td>${claim.status || "Pending"}</td>
                            <td><a href="${claim.deathCertificate}" target="_blank">View Certificate</a></td>
                        <td>
                            <button onclick="approveClaim('${doc.id}', '${claim.userId}')">Approve</button>
                            <button onclick="rejectClaim('${doc.id}')">Reject</button>
                        </td>
                    `;
                    usersClaimsList.appendChild(row);
                }
            });

            // Attach event listeners to buttons
            document.querySelectorAll('.approve-btn').forEach(button => {
                button.addEventListener('click', () => {
                    approveClaim(button.dataset.id);
                });
            });

            document.querySelectorAll('.reject-btn').forEach(button => {
                button.addEventListener('click', () => {
                    rejectClaim(button.dataset.id);
                });
            });
        }, (error) => {
            console.error("Error fetching claims: ", error);
        });
    }

    // Event listener for search input
    document.getElementById('search-input').addEventListener('input', fetchClaims);

    // Event listener for filter select
    document.getElementById('filter-select').addEventListener('change', fetchClaims);
    // Approve a claim
   window.approveClaim = async function (claimId, userId) {
        try {
            const claimRef = doc(db, "Claims", claimId);
            await updateDoc(claimRef, { status: "Approved" });
            alert("Claim approved successfully.");
            notifyUser(userId, "claim");
            fetchClaims(); // Refresh the claims list
        } catch (error) {
            console.error("Error approving claim: ", error);
        }
    };
const notifyUser = async (userId, requestType) => {
    await addDoc(collection(db, "notifications"), {
        userId: userId,
        message: `Your ${requestType} request has been approved.`,
        timestamp: new Date(),
        read: false // Mark as unread initially
    });
};
    // Reject a claim
   window.rejectClaim = async function (claimId) {
        try {
            const claimRef = doc(db, "Claims", claimId);
            await updateDoc(claimRef, { status: "Denied" });
            alert("Claim rejected successfully.");
            fetchClaims(); // Refresh the claims list
        } catch (error) {
            console.error("Error rejecting claim: ", error);
        }
    };

    // Call the function to fetch claims when the page loads
    document.addEventListener('DOMContentLoaded', fetchClaims);
</script>
</body>
</html>
