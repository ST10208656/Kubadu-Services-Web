// Function to load existing loans
async function loadLoans() {
    const loansList = document.getElementById("loans-list");
    loansList.innerHTML = "";  // Clear existing loans

    try {
        const querySnapshot = await getDocs(loansCollection);  // Fetch documents from Firestore

        if (querySnapshot.empty) {
            loansList.innerHTML = "<p>No loans available.</p>";
        } else {
            querySnapshot.forEach((doc) => {
                const loanData = doc.data();
                const loanId = doc.id;

                // Create a new div element to hold the loan details
                const loanItem = document.createElement("div");
                loanItem.classList.add("loan-item"); // Add a CSS class for styling

                // Populate the div with loan data and Edit/Delete buttons
                loanItem.innerHTML = `
                    <strong>${loanData.loanType}</strong><br>
                    Amount: R${loanData.loanAmount}<br>
                    Interest Rate: ${loanData.loanInterestRate}%<br>
                    Duration: ${loanData.loanDuration} months<br>
                    Requirements: ${getRequirementsText(loanData.requirements)}<br>
                    <button onclick="editLoan('${loanId}')">Edit</button>
                    <button onclick="deleteLoan('${loanId}')">Delete</button><br><br>
                `;

                // Append the loanItem to the loansList
                loansList.appendChild(loanItem);
            });
        }
    } catch (error) {
        console.error("Error loading loans: ", error);
        loansList.innerHTML = "<p>Error loading loans.</p>";
    }
}

async function loadLoanTypes() {
    const filterSelect = document.getElementById('filter-select');

    filterSelect.appendChild(defaultOption);

    try {
        const loanTypes = new Set(); // Use a Set to avoid duplicate loan types

        querySnapshot.forEach((doc) => {
            const loanData = doc.data();
            if (loanData.loanType) {
                loanTypes.add(loanData.loanType);
            }

            option.value = type;
            option.textContent = type;
            filterSelect.appendChild(option);
        });

    } catch (error) {
        console.error('Error loading loan types:', error);
    }
}

// Helper function to display the user information requirements
function getRequirementsText(requirements) {
    let requirementList = [];

    if (requirements.requireId) {
        requirementList.push("National ID/Passport");
    }
    if (requirements.requireProofAddress) {
        requirementList.push("Proof of Address");
    }
    if (requirements.requireIncome) {
        requirementList.push("Proof of Income");
    }
    if (requirements.requireBankStatement) {
        requirementList.push("Bank Statement");
    }

    return requirementList.length > 0 ? requirementList.join(", ") : "None";
}

// Function to load loans from Firebase and display progress
function loadLoansFromFirebase() {
    console.log("Starting to load loans from Firebase...");
    const q = query(collection(db, "User Loans"));

    // Use onSnapshot for real-time updates
    onSnapshot(q, (querySnapshot) => {
        usersLoans.length = 0; // Clear existing loans array

        if (querySnapshot.empty) {
            console.log("No documents found in 'User Loans'");
            populateUsersLoans(usersLoans); // Ensure the table is populated with no loans
            return; // Exit early if no documents
        }

        querySnapshot.forEach((doc) => {
            const data = doc.data();
            console.log(data);

            const totalAmount = parseFloat(data.originalAmount);
            const remainingAmount = parseFloat(data.dataAmount);
            const progress = ((totalAmount - remainingAmount) / totalAmount) * 100;
            const date = new Date(data.approvedOn.seconds * 1000);

            usersLoans.push({
                user: data.name + " " + data.surname || 'Unknown',
                userId: data.userId,
                plan: data.type,
                amount: totalAmount,
                approvedOn: date,
                remaining: remainingAmount,
                status: progress >= 100 ? 'Completed' : 'Active',
                progress: Math.min(progress, 100), // Ensure progress doesn't exceed 100%
                docId: doc.id 
            });
        });

        populateUsersLoans(usersLoans); // Populate the loans table
    }, (error) => {
        console.error("Error loading loans from Firebase: ", error);
    });
}

// Function to filter and sort user policies
 window.filterUsersLoans = function () {
    console.log("Filtering and sorting user policies");

    const searchTerm = document.getElementById('search-input').value.toLowerCase();
    const filterType = document.getElementById('filter-select').value;
    const sortOption = document.getElementById('sort-select').value;

    // Step 1: Filter policies by search term and filter type
    let filteredLoans = usersLoans.filter(loan => {
        const matchesSearchTerm = loan.user.toLowerCase().includes(searchTerm);
        const matchesFilterType = filterType === 'all' || loan.plan === filterType;
        return matchesSearchTerm && matchesFilterType;
    });

    // Step 2: Sort policies based on the selected sorting option
    filteredLoans = filteredLoans.sort((a, b) => {
        if (sortOption === "asc") {
            return a.users.localeCompare(b.users);
        } else if (sortOption === "desc") {
            return b.users.localeCompare(a.users);
        } else if (sortOption === "newest") {
            return new Date(b.approvedOn) - new Date(a.approvedOn); // Assume 'startDate' exists
        } else if (sortOption === "oldest") {
            return new Date(a.approvedOn) - new Date(b.approvedOn); // Assume 'startDate' exists
        } else {
            return 0; // No sorting
        }
    });

    // Step 3: Update the displayed table
    populateUsersLoans(filteredLoans); // Update the displayed table
};
// Function to filter loans by search term and loan type

        const matchesSearchTerm = loan.user.toLowerCase().includes(searchTerm);
        const matchesFilterType = filterType === 'all' || loan.plan === filterType;
        return matchesSearchTerm && matchesFilterType;
    });

    populateUsersLoans(filteredLoans); // Update the displayed table
}
