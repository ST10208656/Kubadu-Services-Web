<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inquiries - Kubadu Services</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-image: url('images/background.jpg');
            background-size: cover;
            color: #fff;
        }
        header {
            background: linear-gradient(90deg, #004AAD, #00BF63);
            color: #fff;
            padding: 20px 0;
            border-bottom: #77d667 3px solid;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 28px; /* Adjusted font size */
        }
        main {
            width: 80%; /* Adjusted width */
            margin: auto;
            overflow: hidden;
            padding: 40px;
            background-color: rgba(0, 31, 63, 0.8); /* Dark Blue with opacity */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        h2 {
            color: #007e3a;
            font-size: 24px;
            margin-bottom: 30px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 15px;
            margin-top: 15px;
            border: none;
            border-radius: 8px;
            box-sizing: border-box;
            background-color: #007e3a;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #005129;
        }
        .service-options {
            margin-top: 20px;
            text-align: center;
        }
        .service-options label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
            color: #007e3a;
        }
        .service-options input[type="radio"] {
            display: inline-block;
            margin-right: 10px;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 30px 0;
            border-top: #77d667 3px solid;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Kubadu Services</h1>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="about_us.html">About Us</a></li>
                    <li><a href="inquiries.html">Make a Request</a></li>
                    <li><a href="#contact">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <h2>How can we help you?</h2>
        <form id="inquiryForm">
            <div class="service-options">
                <label>
                    <input type="radio" name="service" value="loans"> Small Loans
                </label>
                <label>
                    <input type="radio" name="service" value="funeral"> Funeral Policy
                </label>
            </div>
            <input type="submit" value="Submit">
        </form>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2024 Kubadu Services. All rights reserved.</p>
        </div>
    </footer>
    
    <script>
        document.getElementById("inquiryForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var selectedService = document.querySelector('input[name="service"]:checked').value;
            if (selectedService === "loans") {
                window.location.href = "loans.html";
            } else if (selectedService === "funeral") {
                window.location.href = "funeral_policy.html";
            }
        });
    </script>
</body>
</html>
