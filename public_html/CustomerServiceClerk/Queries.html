    <script type="module">
         import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";

   let app;
if (!initializeApp.length) {
    app = initializeApp(firebaseConfig);
} else {
    app = initializeApp(firebaseConfig);
}

const auth = getAuth(app);
const db = getFirestore(app);
const analytics = getAnalytics(app);

window.onload = loadInquiries();
async function loadInquiries() {
const inquiriesRef = query(collection(db, "CustomerInquiries"), where("status", "==", "pending"));

    const inquiriesSnapshot = await getDocs(inquiriesRef);

    const inquiriesList = document.getElementById('inquiriesList');
    inquiriesList.innerHTML = ''; // Clear the list

    inquiriesSnapshot.forEach((doc) => {
        const inquiry = doc.data();
        const inquiryElement = document.createElement('div');
        inquiryElement.innerHTML = `
            <h2>Subject: ${inquiry.subject}</h2>
            <p><strong>Name:</strong> ${inquiry.name}</p>
            <p><strong>Email:</strong> ${inquiry.email}</p>
            <p><strong>Message:</strong> ${inquiry.message}</p>
            <p><strong>Status:</strong> ${inquiry.status}</p>
            <button class="approve-btn" data-id='${doc.id}'>Mark as Resolved</button>
        `;

        
        // Apply styles for better display
        inquiryElement.style.display = 'flex';
        inquiryElement.style.flexDirection = 'column';
        inquiryElement.style.padding = '15px';
        inquiryElement.style.margin = '10px 0';
        inquiryElement.style.backgroundColor = '#f9f9f9';
        inquiryElement.style.border = '1px solid #ddd';
        inquiryElement.style.borderRadius = '8px';
        inquiryElement.style.boxShadow = '0 2px 5px rgba(0, 0, 0, 0.1)';

        // Style the inquiry heading
        inquiryElement.querySelector('h2').style.marginBottom = '10px';
        inquiryElement.querySelector('h2').style.fontSize = '1rem';
        inquiryElement.querySelector('h2').style.color = '#333';

        // Style the paragraphs
        inquiryElement.querySelectorAll('p').forEach(p => {
            p.style.margin = '5px 0';
            p.style.fontSize = '1rem';
            p.style.color = '#555';
        });

        // Style the "Mark as Resolved" button
        const approveButton = inquiryElement.querySelector('.approve-btn');
        approveButton.style.padding = '10px 20px';
        approveButton.style.marginTop = '10px';
        approveButton.style.backgroundColor = '#004AAD';
        approveButton.style.color = '#fff';
        approveButton.style.border = 'none';
        approveButton.style.borderRadius = '5px';
        approveButton.style.cursor = 'pointer';
        approveButton.style.fontSize = '1rem';
        approveButton.style.transition = 'background-color 0.3s ease';

        // Button hover effect
        approveButton.addEventListener('mouseover', () => {
            approveButton.style.backgroundColor = '#218838';
        });
        approveButton.addEventListener('mouseout', () => {
            approveButton.style.backgroundColor = '#004AAD';
        });

        // Append the inquiry element to the list
        inquiriesList.appendChild(inquiryElement);
    });
 

    // Now, after creating the elements, add a single event listener for all buttons
    inquiriesList.addEventListener("click", async (e) => {
        if (e.target.classList.contains("approve-btn")) {
            const docId = e.target.getAttribute("data-id");
            await resolveInquiry(docId);  // Call the resolve function with the correct doc ID
        }
    });
}

async function resolveInquiry(docId) {
    const inquiryRef = doc(db, "CustomerInquiries", docId);
    await updateDoc(inquiryRef, {
        status: "resolved"
    });
    loadInquiries(); // Reload the inquiries after updating
}


// Load the inquiries when the admin page loads
loadInquiries();
