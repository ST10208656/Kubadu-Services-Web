<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Payments - Kubadu Services</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Basic CSS reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: linear-gradient(90deg, #004AAD, #00BF63);
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #00C04B 3px solid;
        }

        header h1 {
            float: left;
            font-size: 28px;
        }

        main {
            padding: 20px 0;
        }

        .back-btn {
            background-color: #004AAD;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: inline-block;
        }

        .back-btn:hover {
            background-color: #00BF63;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #004AAD;
            color: #fff;
        }

        th:first-child, td:first-child {
            font-weight: bold;
        }

        th:nth-child(2), td:nth-child(2) {
            font-style: italic;
        }

        .approve-btn, .deny-btn {
            background-color: #77d667;
            color: #fff;
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .approve-btn:hover, .deny-btn:hover {
            background-color: #5fb84e;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 30px 0;
            border-top: #77d667 3px solid;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Manage Payments - Kubadu Services</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <a href="index.html" class="back-btn">Back to Dashboard</a>
            <h2>Manage Payments</h2>
            <table>
                <thead>
                    <tr>
                        <th>PaymentID</th>
                        <th>PaymentCategory</th>
                        <th>UserID</th>
                        <th>Amount</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                         <td>Loan</td>
                        <td>2</td>
                        <td>$100</td>
                        <td>Pending</td>
                        <td>
                            <button class="approve-btn" onclick="approvePayment(1)">Approve</button>
                            <button class="deny-btn" onclick="denyPayment(1)">Deny</button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Loan</td>
                        <td>3</td>
                        <td>$200</td>
                        <td>Pending</td>
                        <td>
                            <button class="approve-btn" onclick="approvePayment(2)">Approve</button>
                            <button class="deny-btn" onclick="denyPayment(2)">Deny</button>
                        </td>
                    </tr>
                    <!-- Add more rows for other payments -->
                </tbody>
            </table>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Kubadu Services. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Approve payment function
        function approvePayment(paymentId) {
            if (confirm('Are you sure you want to approve payment with ID: ' + paymentId + '?')) {
                alert('Payment with ID: ' + paymentId + ' has been approved.');
                // Implement the approve payment functionality
            }
        }

        // Deny payment function
        function denyPayment(paymentId) {
            if (confirm('Are you sure you want to deny payment with ID: ' + paymentId + '?')) {
                alert('Payment with ID: ' + paymentId + ' has been denied.');
                // Implement the deny payment functionality
            }
        }
    </script>
</body>
</html>
